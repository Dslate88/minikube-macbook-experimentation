apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
      - name: todo-app
        image: docker.io/library/todo-app:latest # NOTE: acquired from minikube image ls, after minikube image load todo-app
        ports:
        - containerPort: 8000
